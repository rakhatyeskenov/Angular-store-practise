<app-top-bar></app-top-bar>

 <base href="/" />

<div class="container">
  <router-outlet>
    <button class="ctg-btn" (click)="showCategories()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Icon_List.svg/180px-Icon_List.svg.png" width="20px">
  Categories
</button>

<!-- <div *ngFor="let val of list"> -->
  <form *ngIf=isOpenCategory>
    <ul>
      <li class='ctg-but'>
        <a [routerLink]="['/category']">
          <button class="ctg-btn" >Camera & Photo</button>
        </a>
      </li>
      <li class='ctg-but'>
        <a [routerLink]="['/category1']">
          <button class="ctg-btn" >Car & Vehicle Electronics</button>
        </a>
      </li>
      <li class='ctg-but'>
        <a [routerLink]="['/category2']">
          <button class="ctg-btn" >Computers & Accessories</button>
        </a>
      </li>
      <li class='ctg-but'>
        <a [routerLink]="['/category3']">
          <button class="ctg-btn" >GPS, Finders & Accessories</button>
        </a>
      </li>
    </ul>
  </form>
    </router-outlet>
  </div>
<!-- </div> -->
